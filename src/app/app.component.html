<h2>Board Game</h2>
User: {{ user }}<br /><br />

<div *ngFor="let line of map">
  <a *ngFor="let point of line">
    {{point}}
  </a>
</div>

<br />

Input Coordinate: <input type="number" min="1" max="5" [(ngModel)]="x" /><input
  type="number"
  min="1"
  max="5"
  [(ngModel)]="y"
/>
<button (click)="setCoordinate(x,y)">Submit</button>
